<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-5</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
    </style>
</head>
<body>
    <p id = "summary">
        다음 표는  html5를 지원하는 모던 브라우저를 정리한 것 입니다.
    </p>
    <table border="1" aria-describedby="summary">
        <caption>
            Mordern Browser
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th>
            <td>google</td>
            <td>링크</td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>mozilla</td>
            <td>링크</td>
        </tr>
        <tr>
            <th>엣지</th>
            <td>microsoft</td>
            <td>링크</td>
        </tr>
    </table>
</body>
</html>
