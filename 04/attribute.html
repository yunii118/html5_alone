<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <label>영어회화(초급)</label>
            <input type="text" id="subj" value="오전 9:00~11:00" readonly>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <table>
                <tr>
                    <td>이름 <input type="text" autofocus required></td>
                </tr>
                <tr>
                    <td>학번 <input type="text" placeholder="하이픈없이 입력"></td>
                </tr>
                <tr>
                    <td>학과 <input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <table>
                <tr><td><label>교재 </td>
                    <td><input type="text"></label></td></tr>
                <tr><td><label>워크시트 </td>
                    <td><input type="text"></label></td></tr>
                <tr><td><label>단체주문 </td>
                    <td><input type="number" min="10" max="100" step="10"></label></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
