<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter</title>
</head>
<body>
    <ul>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8" max="1"></meter>
        </li>
        <li>
            <label>사용량 64%</label>
            <meter value="64" max="100"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>
</body>
</html>
