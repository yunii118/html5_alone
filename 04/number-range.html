<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-range</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li><label>참여인원<small>(최대 10명)</small> <input type="range" max="10" value="1"></label></li>
                <li><label>지원물품<small>(1인당 5개)</small> <input type="range" max="50" value="1" step="5"></label></li>
                <li><label>희망 단계<small>(하, 중, 상)</small> <input type="range" max="3" value="1"></label></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
