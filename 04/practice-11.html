<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-11</title>
    <style>
        label.title{
            width: 80px;
            float: inherit;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="name" class="title">이름 :</label>
                <input type="text" id="name" autofocus required>
            </li>
            <li>
                <label for="nickname" class="title"> 닉네임 :</label>
                <input type="text" id="nickname">
            </li>
            <li>
                <label for="email" class="title">이메일 :</label>
                <input type="email" id="email" required>
            </li>
        </ul>
    </form>
</body>
</html>
