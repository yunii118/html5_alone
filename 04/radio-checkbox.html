<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio-checkbox</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label><input type="radio" name="subject">회화</label>
            <label><input type="radio" name="subject">문법</label>
            <label><input type="radio" name="subject">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받도 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>

            <label><input type="checkbox" name = "mailing"> 해외 단신</label>
            <label><input type="checkbox" name="mailing"> 5분 회화</label>
            <label><input type="checkbox" name="mailing"> 모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
