<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag-selector</title>
    <style>
        h2{
            color: blue;
        }
        p{
            font-size: 12px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>블루베리어저구</h1>
    <h2>블루베리 효능</h2>
    <p>어쩌구저쩌꾸</p>
    <h2>블루베리노화</h2>
    <p>어쩌구저쩌구</p>
</body>
</html>
