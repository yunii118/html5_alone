<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        .align-left{
            text-align: left;
        }
        .align-right{
            text-align: right;
        }
        .align-center{
            text-align: center;
        }
        .align-justify{
            text-align: justify;
        }
    </style>
</head>
<body>
    <p class="align-left">아아아아</p>
    <p class="align-right">아아아아</p>
    <p class="align-center">아아아아</p>
    <p class="align-justify">아아아아</p>
</body>
</html>
