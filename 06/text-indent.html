<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
    <style>
        .indent1{
            text-indent: 15px;
        }
        .indent2{
            text-indent: 5%;
        }
    </style>
</head>
<body>
    <h1>블루베리</h1>
    <p class="indent1">어쩌구저쩌구</p>
    <p class="indent2">어쩌구저쩌구</p>
</body>
</html>
