<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-1</title>
    <style>
        div{
            padding: 10px;
        }
        img{
            width: 100px;
            height: 100px;
        }
        #block img{
            display: block;
            margin: 10px;
        }
        #inline img{
            display: inline
            ;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
    <div id="block">
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
</body>
</html>
