<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div{
            width: 200px;
            height: auto;
            display: inline-block;
            background-color: #0094ff;
            margin: 15px;
            color: white;
            
        }
        .box1{
            padding: 10px 30px;
            
        }
        .box2{
            padding: 10px 30px 10px 30px;
        }
        .box3{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">padding이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box2">padding이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box3">padding이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
</body>
</html>
